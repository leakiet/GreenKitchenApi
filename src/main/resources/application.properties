spring.application.name=TheGreenKitchen
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=5m
app.accessTokenSecret=${ACCESS_TOKEN_SECRET}
app.accessTokenExpirationMs=${ACCESS_TOKEN_EXPIRATION_MS}
app.refreshTokenSecret=${REFRESH_TOKEN_SECRET}
app.refreshTokenExpirationMs=${REFRESH_TOKEN_EXPIRATION_MS}

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=${OPENAI_MODEL}

# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Frontend URL
app.frontend.url=${FRONTEND_URL}

CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# spring.servlet.multipart.max-file-count=1
# PayPal Configuration
app.paypal.client-id=${PAYPAL_CLIENT_ID}
app.paypal.client-secret=${PAYPAL_CLIENT_SECRET}
app.paypal.mode=${PAYPAL_MODE}

# Chat Options
spring.ai.openai.chat.options.temperature=0.3
spring.ai.openai.chat.options.topP=0.9

# spring.ai.openai.chat.options.responseFormat.type=JSON_SCHEMA
# spring.ai.openai.chat.options.responseFormat.schema=classpath:schemas/answer-schema.json

# Retry
spring.ai.retry.max-attempts=1
spring.ai.retry.backoff.initial-interval=600ms
spring.ai.retry.backoff.multiplier=2
spring.ai.retry.backoff.max-interval=2s
# Log mức vừa phải
logging.level.org.springframework.ai=INFO
logging.level.org.springframework.ai.openai.client.OpenAiClient=DEBUG

# Database Optimization Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.isolation=READ_COMMITTED
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# Transaction Settings
spring.jpa.properties.hibernate.transaction.timeout=30
spring.transaction.default-timeout=30

# Email Scheduler Configuration
app.email.scheduler.enabled=true
app.email.scheduler.pool-size=5
app.email.scheduler.morning-time=09:00
app.email.scheduler.evening-time=18:00
app.email.scheduler.frequency-hours=2


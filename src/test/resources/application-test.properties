spring.application.name=TheGreenKitchen-Test

# Test Database Configuration (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# JWT Configuration for Test
app.accessTokenSecret=test-access-token-secret-key-for-testing-membership-system
app.accessTokenExpirationMs=86400000
app.refreshTokenSecret=test-refresh-token-secret-key-for-testing-membership-system
app.refreshTokenExpirationMs=604800000

# Spring AI Configuration (Mock for test)
spring.ai.openai.api-key=test-api-key
spring.ai.openai.chat.model=gpt-3.5-turbo

# Email Configuration (Mock for test)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=testpassword

# Frontend URL for test
app.frontend.url=http://localhost:3000

# Cloudinary Configuration (Mock for test)
COULDINARY_CLOUD_NAME=test-cloud
CLOUDINARY_API_KEY=test-api-key
CLOUDINARY_API_SECRET=test-api-secret
